<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styling.css') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Cici Whitcomb CFG</title>

  <body>

  <div class="container" id="customContainer">
    <div class="jumbotron" id ="homeJumbotron">
      <h1 class="display-1 textStyle">Twitter Insights</h1>
      <p class="textStyle lead">Enter a keyword below, and click 'Submit' in order to receive useful insights surrounding the keyword.</p>
      <div id="keywordEntryDiv">
      <form action ="/retrieveTweetData" method= "POST">
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">
              #
            </span>
          </div>
          <input type="text" name="get_keyword_for_search" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"><br>
        </div>
        <div class="buttonDiv">
          <button type="submit" class="btn btn-primary buttonClass">Submit</button>
        </div>
      </form>
      </div>
    </div>
  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
